<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pintura</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Calculo de compras</h1>
        <nav>
            <a href="/">Inicio</a>
            <!--<a href="/ejercicio1">Ejercicio 1</a>-->
            <a href="/ejercicio2">Ejercicio 2</a>
        </nav>
    </header>
    <div class="container">
        <form method="POST">
            <label for="nombre">Ingresa tu nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

            <label for="edad">Ingresa tu edad:</label>
            <input type="number" id="edad" name="edad" placeholder="Escribe tu edad" required>

            <label for="tarros">Cantidad de tarros:</label>
            <input type="number" id="tarros" name="tarros" placeholder="Cantidad" required>

            <button type="submit">Calcular</button>
        </form>


        {% if result %}
        <div class="result-container">
            <h2>Resultados:</h2>
            <p><strong>Nombre:</strong> {{ result.nombre }}</p>
            <p><strong>Total sin descuento:</strong> ${{ result.totalSdescuento }}</p>
            <p><strong>Descuento aplicado:</strong> ${{ result.descuento }}</p>
            <p><strong>Total con descuento:</strong> ${{ result.total }}</p>
        </div>
        {% endif %}

        <div class="return-button">
            <a href="/">Volver al Men√∫</a>
        </div>
    </div>
</body>
</html>
